<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-face.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-face-aframe.prod.js"></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
</head>
    <body>
        <div class="splash splash-screen">
            <h1>Facefilter App</h1>
            <p>Have you always wanted to be someone else for a minute? <br>
                Try out multiple personalities and styles!</p>
            <p class="bold-text">Click on a filter and see who you can become!</p>
            <button class="btn splash-btn">Check it out!</button>
        </div>  
            <div class="controls">
                <h2>Choose your filter</h2>
                <div class="centered filters">
                    <button class="filter filter-1" type="button" data-id="1" data-model="hat">
                        <img src="assets/images/cowboy-hat.png" alt="filter-1">
                    </button>
                    <button class="filter filter-2" type="button" data-id="2" data-model="nerd_glasses">
                        <img src="https://images.free3d.com/imgd/l41/743941.jpg" alt="filter-2">
                    </button>
                    <button class="filter filter-3" type="button" data-id="3" data-model="bow">
                        <img src="https://images.free3d.com/imgd/l1/1251301.jpg" alt="filter-3">
                    </button>
                    <button class="filter filter-4" type="button" data-id="4" data-model="mustache">
                        <img src="assets/images/mustache.png" alt="filter-4">
                    </button>
                    <button class="filter filter-5" type="button" data-id="5" data-model="silly_glasses">
                        <img src="https://images.free3d.com/imgd/l31/1094831.jpg" alt="filter-5">
                    </button>
                </div>
            </div>

            <a-scene 
            mindar-face 
            embedded 
            color-space="sRGB" 
            renderer="colorManagement: true, physicallyCorrectLights" 
            vr-mode-ui="enabled: false" 
            device-orientation-permission-ui="enabled: false"
            >

                <a-assets>
                    <a-asset-item 
                    id="headModel" 
                    src="assets/models/headOccluder.glb">
                    </a-asset-item>

                    <a-asset-item 
                    id="cowboy_hat" 
                    src="assets/models/cowboy-hat.glb">
                    </a-asset-item> 

                    <a-asset-item 
                    id="silly_glasses" 
                    src="assets/models/silly-glasses.glb">
                    </a-asset-item> 

                    <a-asset-item 
                    id="nerd_glasses" 
                    src="assets/models/nerd-glasses.glb">
                    </a-asset-item> 

                    <a-asset-item 
                    id="mustache" 
                    src="assets/models/mustache.glb">
                    </a-asset-item>

                    <a-asset-item 
                    id="bow" 
                    src="assets/models/bow.glb">
                    </a-asset-item>
                </a-assets>

                <a-camera 
                active="false" 
                position="0 0 0">
                </a-camera>

                <a-entity 
                mindar-face-target="anchorIndex: 1">
                    <a-gltf-model 
                        mindar-face-occluder 
                        position="0 -0.3 -.2"
                        rotation="0 0 0" 
                        scale="0.08 0.08 0.08" 
                        src="#headModel">
                    </a-gltf-model>
                </a-entity>

                <a-entity 
                mindar-face-target="anchorIndex: 1">
                    <a-gltf-model 
                        visible="false"
                        rotation="-20 0 0" 
                        position="0 .05 -.12"
                        scale="1.2 1.2 1.2" 
                        src="#nerd_glasses"
                        class="model-2">
                    </a-gltf-model>
                </a-entity>

                <a-entity 
                mindar-face-target="anchorIndex: 1">
                    <a-gltf-model 
                        visible="false"
                        rotation="-20 0 0" 
                        position="0 .05 -.12"
                        scale="4.25 4.25 4.25" 
                        src="#silly_glasses"
                        class="model-5">
                    </a-gltf-model>
                </a-entity>
                
                <a-entity 
                mindar-face-target="anchorIndex: 164">
                    <a-gltf-model 
                        visible="false"
                        rotation="0 0 0" 
                        position="0 -.13 0" 
                        scale="1.2 1.2 1.2" 
                        src="#mustache"
                        class="model-4">>
                    </a-gltf-model>
                </a-entity>

                <a-entity 
                mindar-face-target="anchorIndex: 1">
                    <a-gltf-model 
                        visible="false"
                        rotation="-9 0 0" 
                        position="-.05 .3 -1.2"
                        scale="2 2 2" 
                        src="#cowboy_hat"
                        class="model-1">
                    </a-gltf-model>
                </a-entity>

                <a-entity 
                mindar-face-target="anchorIndex: 152">
                    <a-gltf-model 
                        visible="false"
                        rotation="0 0 0" 
                        position="0 -.5 0" 
                        scale="6 6 6" 
                        src="#bow" 
                        class="model-3">
                    </a-gltf-model>
                </a-entity>
            </a-scene>
    </body>
</html>
