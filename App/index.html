<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facefilter App</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="splash splash-screen">
        <h1>Facefilter App</h1>
        <p>Try out multiple personalities!</p>
        <button class="btn splash-btn">Check it out!</button>
    </div>
    
    <div class="main hidden main-screen">
        <div class="controls">
            <h1>Choose your filter</h1>
            <div class="centered filters">
                <div class="filter" id="filter-1">
                    <img src="https://images.free3d.com/imgd/l41/743941.jpg" alt="filter-1">
                </div>
                <div class="filter" id="filter-2">
                    <img src="https://images.free3d.com/imgd/l61/1268461.jpg" alt="filter-2">
                </div>
                <div class="filter" id="filter-3">
                    <img src="https://images.free3d.com/imgd/l23/820423.jpg" alt="filter-3">
                </div>
                <div class="filter" id="filter-4">
                    <img src="https://images.free3d.com/imgd/l31/1094831.jpg" alt="filter-4">
                </div>
                <div class="filter" id="filter-5">
                    <img src="https://images.free3d.com/imgd/l53/764353.jpg" alt="filter-5">
                </div>
                
                <div class="filter" id="filter-2">
                    <img src="https://images.free3d.com/imgd/l61/1268461.jpg" alt="filter-2">
                </div>
                <div class="filter" id="filter-3">
                    <img src="https://images.free3d.com/imgd/l23/820423.jpg" alt="filter-3">
                </div>
                <div class="filter" id="filter-4">
                    <img src="https://images.free3d.com/imgd/l31/1094831.jpg" alt="filter-4">
                </div>
                <div class="filter" id="filter-5">
                    <img src="https://images.free3d.com/imgd/l53/764353.jpg" alt="filter-5">
                </div>
            </div>
        </div>

        <a-scene 
        mindar-face 
        embedded 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">

            <a-assets>
                <a-asset-item 
                id="glasses" 
                src="assets/nerd-glasses.glb">
                </a-asset-item> 
            </a-assets>

            <a-camera 
            active="false" 
            position="0 0 0">
            </a-camera>

            <a-entity 
            mindar-face-target="anchorIndex: 1">
                <a-gltf-model 
                rotation="-20 0 0" 
                position="0 0 -.1" 
                scale="6 6 6"
                src="#glasses">
                </a-gltf-model>

                <a-sphere 
                color="green" 
                radius="0.1">
                </a-sphere>
            </a-entity>
        </a-scene>

    </div>
</body>
</html>
