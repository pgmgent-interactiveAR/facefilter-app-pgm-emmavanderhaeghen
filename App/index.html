<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-face.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-face-aframe.prod.js"></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
</head>
    <body>
        <div class="splash splash-screen">
            <h1>Facefilter App</h1>
            <p>Try out multiple personalities!</p>
            <button class="btn splash-btn">Check it out!</button>
        </div>
        
        <div class="main hidden main-screen">

            <a-scene 
            arjs
            mindar-face 
            embedded 
            color-space="sRGB" 
            renderer="colorManagement: true, physicallyCorrectLights" 
            vr-mode-ui="enabled: false" 
            device-orientation-permission-ui="enabled: false">

                <a-assets>
                    <a-asset-item 
                    id="cowboy_hat" 
                    src="assets/cowboy-hat.glb">
                    </a-asset-item> 

                    <a-asset-item 
                    id="nerd_glasses" 
                    src="assets/nerd-glasses.glb">
                    </a-asset-item> 

                    <a-asset-item 
                    id="headModel" 
                    src="assets/headOccluder.glb">
                    </a-asset-item>

                    <a-asset-item 
                    id="mustache" 
                    src="assets/mustache.glb">
                    </a-asset-item>
                </a-assets>

                <a-camera 
                active="false" 
                position="0 0 0">
                </a-camera>

                <a-entity 
                mindar-face-target="anchorIndex: 1">
                    <a-gltf-model 
                        mindar-face-occluder position="0 -0.3 -.2"
                        rotation="0 0 0" 
                        scale="0.08 0.08 0.08" 
                        src="#headModel">
                    </a-gltf-model>
                </a-entity>

                <a-entity 
                mindar-face-target="anchorIndex: 1">
                    <a-gltf-model 
                        rotation="-20 0 0" 
                        position="0 .1 -.12"
                        scale="1.2 1.2 1.2" 
                        src="#nerd_glasses">
                    </a-gltf-model>
                </a-entity>
                
                
                <a-entity 
                mindar-face-target="anchorIndex: 164">
                    <a-gltf-model 
                        rotation="0 0 0" 
                        position="0 -.13 0" 
                        scale="1.2 1.2 1.2" 
                        src="#mustache" 
                        gltf-model="">
                    </a-gltf-model>
                </a-entity>

                <a-entity 
                mindar-face-target="anchorIndex: 1">
                    <a-gltf-model 
                        rotation="-9 0 0" 
                        position="-.05 .3 -1.4"
                        scale="2 2 2" 
                        src="#cowboy_hat">
                    </a-gltf-model>
                </a-entity>

                <!-- <a-entity 
                mindar-face-target="anchorIndex: 1">
                    <a-sphere 
                        color="green" 
                        radius="0.1">
                    </a-sphere>
                </a-entity> -->
            </a-scene>
            
            <div class="controls">
                <h1>Choose your filter</h1>
                <div class="centered filters">
                    <div class="filter" id="filter-1">
                        <img src="https://images.free3d.com/imgd/l41/743941.jpg" alt="filter-1">
                    </div>
                    <div class="filter" id="filter-2">
                        <img src="https://images.free3d.com/imgd/l61/1268461.jpg" alt="filter-2">
                    </div>
                    <div class="filter" id="filter-3">
                        <img src="https://images.free3d.com/imgd/l23/820423.jpg" alt="filter-3">
                    </div>
                    <div class="filter" id="filter-4">
                        <img src="https://images.free3d.com/imgd/l31/1094831.jpg" alt="filter-4">
                    </div>
                    <div class="filter" id="filter-5">
                        <img src="https://images.free3d.com/imgd/l53/764353.jpg" alt="filter-5">
                    </div>
                    
                    <div class="filter" id="filter-2">
                        <img src="https://images.free3d.com/imgd/l61/1268461.jpg" alt="filter-2">
                    </div>
                    <div class="filter" id="filter-3">
                        <img src="https://images.free3d.com/imgd/l23/820423.jpg" alt="filter-3">
                    </div>
                    <div class="filter" id="filter-4">
                        <img src="https://images.free3d.com/imgd/l31/1094831.jpg" alt="filter-4">
                    </div>
                    <div class="filter" id="filter-5">
                        <img src="https://images.free3d.com/imgd/l53/764353.jpg" alt="filter-5">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
